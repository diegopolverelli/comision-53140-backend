<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h2>Envio de correos:</h2>
    <hr>
    <form action="/api/mensajes/" method="post" enctype="multipart/form-data">
        <div id="mensaje" style="font-weight: 400; font-family: Arial, Helvetica, sans-serif; color: blue;"></div>
        <input type="text" name="to" placeholder="destinatario">
        <input type="text" name="subject" placeholder="asunto">
        <textarea name="message" placeholder="mensaje" rows="15" cols="50"></textarea>
        <input type="file" name="adjuntos" multiple />

        <input type="submit" value="Enviar">
    </form>

    <script src="js/mails.js"></script>
</body>
</html>
